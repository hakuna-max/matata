<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
  {{ if not .IsHome}}
    <header class="site-header">
      {{ partial "header.html" . }}
    </header>
  {{ end }}
  <main class="site-main">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="site-footer">
    {{ partial "footer.html" . }}
  </footer>
  <div>
    {{ partialCached "head/js.html" . }}
</body>
</html>
